<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./../assets/img/s-crm-logo.png" alt="" />
    </div>
    <ul>
      <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>dashboard</mat-icon> Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>person</mat-icon> User
      </li>
    </ul>
  </mat-drawer>

  <div class="mat-toolbar-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
