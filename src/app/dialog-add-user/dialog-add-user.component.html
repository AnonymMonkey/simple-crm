<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="add-user-inputs">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.firstName"
        matInput
        placeholder="Placeholder"
      />
      <!-- <mat-hint>Please enter first name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.lastName"
        matInput
        placeholder="Placeholder"
      />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="user.email"
      matInput
      placeholder="Placeholder"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Birth Date</mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="birthDate"
      matInput
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Street + House No.</mat-label>
    <input
      [disabled]="loading"
      [(ngModel)]="user.street"
      matInput
      placeholder="Placeholder"
    />
  </mat-form-field>

  <div class="add-user-inputs">
    <mat-form-field appearance="outline">
      <mat-label>Zip code</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.zipCode"
        matInput
        placeholder="Placeholder"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.city"
        matInput
        placeholder="Placeholder"
      />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="closeDialog()">
    Cancel
  </button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
