<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="add-user-inputs">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter first name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter last name</mat-hint> -->
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Birth Date</mat-label>
    <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
    <!-- <mat-hint>DD/MM/YYYY</mat-hint> -->
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Street + House No.</mat-label>
    <input [(ngModel)]="user.street" matInput placeholder="Placeholder" />
    <!-- <mat-hint>Please enter...</mat-hint> -->
  </mat-form-field>

  <div class="add-user-inputs">
    <mat-form-field appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter...</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder" />
      <!-- <mat-hint>Please enter...</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
